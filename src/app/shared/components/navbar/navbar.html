<div class="navbar">
  <div class="navbar-menu">
    <div class="navbar-start">
      @for (item of menuItems; track $index) { @if ($index === 0) {
      <a class="navbar-item">
        <app-svg-icon
          class="icon"
          width="20px"
          height="20px"
          [path]="'assets/icons/' + item.icon + '.svg'"
          color="white"
        ></app-svg-icon>
        <span>{{ item.label }}</span>
      </a>
      } }
    </div>

    <div class="navbar-end">
      @for (item of menuItems; track $index) { @if ($index > 0) {
      <a class="navbar-item">
        <app-svg-icon
          class="icon"
          width="20px"
          height="20px"
          color="white"
          [path]="'assets/icons/' + item.icon + '.svg'"
        ></app-svg-icon>
        <span>{{ item.label }}</span>
      </a>
      } }
    </div>
  </div>
</div>
